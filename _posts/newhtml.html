    <body>
        <div id="article_title"></div>
        <hr>
        <textarea id="append_article_content" style="display:none;"></textarea>
        <div id="article_content" class="markdown-body editormd-html-preview"></div>
<script>
ajax_doc();
function ajax_doc(){

    $.ajax({  
        type: 'get',  
        url: "2015-12-17-7.md" ,  
        success: function (data)
        {
            $("#append_article_content").html(data);
            init_md();
        }
    }); 
}
function init_md(){
    $("#article_content").html('');
    editormd.markdownToHTML("article_content", {
            markdown        :   $("#append_article_content").text() ,
            htmlDecode      : "style,script,iframe", 
            tocm            : true,    
            markdownSourceCode : false, 
            emoji           : true,
            taskList        : true,
            tex             : true,  
            flowChart       : true,  
            sequenceDiagram : true,
    });
}   
</script>
    </body>
