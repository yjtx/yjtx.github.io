<div class="tuijian">
    <script src="/js/zzsc.js"></script>
<style>
.content{width:100%;margin:0px auto;}
.datetable{background:#ccc;}
.datetable td{border-bottom:1px solid #ddd;text-align:center;}
.datetable thead{background:#666666;}
.datetable thead td{padding:10px 5px;font:normal 12px/normal 'microsoft yahei';color:#ccc;text-align:center;}
.datetable thead td span{padding:0 5px;}
.datetable tbody td{padding:0px;font-size:12px;}
.table-responsive {margin:0px auto;padding:0}
</style>
</head>
<!--<body onload="initial();">-->
<form name="CLD" class="content">
<table width="100%" border="0" cellpadding="0" cellspacing="0" class="datetable">
    <thead>
    <tr>
      <td colSpan=7><span>公历</span>
        <select name="SY" onchange="changeCld();" style="font-SIZE: 12px">
        <script>
            for(i=1900;i<2050;i++) document.write('<option>'+i);
        </script>
         </select><span>年</span>
         <select name="SM" onchange="changeCld();" style="font-SIZE: 10px">
        <script>
            for(i=1;i<13;i++) document.write('<option>'+i);
        </script>
        </select><span>月</span>
        </font><span id="GZ"></span>
      </td>
    </tr>
    </thead>
    <tbody>
    <tr style="background:#eee;">
      <td width="54" style="color:#ff0000">日</td>
      <td width="54">一</td>
      <td width="54">二</td>
      <td width="54">三</td>
      <td width="54">四</td>
      <td width="54">五</td>
      <td width="54">六</td>
    </tr>            
    <script>
    var gNum;
    for(i=0;i<6;i++) {
       document.write('<tr id="calrow' + i + '" align="center">');
       for(j=0;j<7;j++) {
          gNum = i*7+j;
          document.write('<td id="GD' + gNum +'"><font id="SD' + gNum +'" size=2 face="Arial Black"');
          if(j == 0) document.write('color="red"');
          if(j == 6) document.write('color="#000080"');
          document.write('></font><br/><font id="LD' + gNum + '" size=2 style="font-size: 8px"></font></td>');
       }
       document.write('</tr>');
    }

    window.addEventListener("load", function() {
        initial();
    });
   </script>
   </tbody>
</table>
</form>

</div>
